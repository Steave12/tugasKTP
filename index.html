<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Tugas Form KTP</title>
</head>
<body>
    <form class="w3-container">
        <center>
            <h1>Kartu Tanda Penduduk</h1>
        </center>
        <table>
         <tr>
         <td>
            
        </td>
        </tr>
        </table>
        
    <div class="w3-card-4 isi-page">
            
     
        
        <label>Nama Lengkap</label>
        <input class="w3-input" type="text">

        
        <label>Tempat Lahir</label>
        <input class="w3-input" type="text">

        <label>Tanggal Lahir</label>
        <input class="w3-input" type="date">

        <label>Golongan Darah</label>
        <select class="w3-select" name="option">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Golongan A</option>
            <option value="2">Golongan B</option>
            <option value="3">Golongan O</option>
          </select>

          <label>Kota</label>
          <input class="w3-input" type="text">

        <label>Jenis Kelamin</label><br>
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
        <label>Male</label><br>
        <input class="w3-radio" type="radio" name="gender" value="male" >
        <label>Female</label><hr>

        <label>Provinsi</label>
        <input class="w3-input" type="text">

        <label>Alamat</label>
        <input class="w3-input" type="text">
        
        <label>RT/RW</label>
        <input class="w3-input" type="number">

        <label>Kel/Desa</label>
        <input class="w3-input" type="text">

        <label>Kecamatan</label>
        <input class="w3-input" type="text">

        <label>Agama</label>
        <input class="w3-input" type="text">

        <label>Pekerjaan</label>
        <input class="w3-input" type="text">

        <label>Status Perkawinan</label><br>
        <input class="w3-radio" type="radio" name="StatusKawin" value="Menikah" checked>
        <label>Menikah</label><br>
        <input class="w3-radio" type="radio" name="StatusKawin" value="Belum Menikah" >
        <label>Belum Menikah</label><hr>

        <label>Kewarganegaraan</label><br>
        <input class="w3-radio" type="radio" name="WargaNegara" value="WNI" checked>
        <label>WNI</label><br>
        <input class="w3-radio" type="radio" name="WargaNegara" value="Belum Menikah" >
        <label>WNA</label><hr>

        <label>Photo</label>
        <input class="w3-input" type="file">

        
    </form>
    </div>   
</body>
</html>
